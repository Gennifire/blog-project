<div class="container">

    <h1 class="mt-3">Category List</h1>

    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/categories/add']" class="btn btn-primary">Add Category</a>
    </div>

    <ng-container *ngIf="categories$ | async as categories">
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>urlHandle</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let catgory of categories">
                    <td>{{catgory.id}}</td>
                    <td>{{catgory.name}}</td>
                    <td>{{catgory.urlHandle}}</td>
                    <td>
                        <a class="btn btn-light" [routerLink]="['admin/categories', catgory.id]">Edit</a>
                    </td>
                </tr>

            </tbody>
        </table>
    </ng-container>
</div>
