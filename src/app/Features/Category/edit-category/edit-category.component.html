<div class="container">
    <h1 class="mt-3">Edit Category</h1>

    <ng-container *ngIf="Category; else notFound">

        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <label class="form-label" for="categoryId">Category Id</label>
                <input type="text" disabled id="categoryId" class="form-control" name="categoryId"
                    value="{{Category.id}}">
            </div>


            <div class="mt-2">
                <label for="categoryName" class="form-label">Category Id</label>
                <input type="text" id="categoryName" class="form-control" name="categoryName"
                    [(ngModel)]="Category.name">
            </div>

            <div class="mt-2">
                <label for="categoryUrlHandle" class="form-label">Category URL</label>
                <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle"
                    [(ngModel)]="Category.urlHandle">
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </ng-container>

    <!--Warn if not found-->
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category not Found
        </div>
    </ng-template>
</div>
