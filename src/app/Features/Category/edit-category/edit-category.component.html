<div class="container">
    <h1 class="mt-3">Edit Category</h1>

    <ng-container *ngIf="category; else notFound"></ng-container>

    <form action="">
        <div class="mt-2">
            <label for="categoryId" class="mt-3">Category Id</label>
            <input type="text" disabled id="categoryId" class="form-control" name="categoryId" value="{{category?.id}}">
        </div>


        <div class="mt-2">
            <label for="categoryName" class="mt-3">Category Id</label>
            <input type="text" id="categoryName" class="form-control" name="categoryName" value="{{category?.name}}">
        </div>

        <div class="mt-2">
            <label for="categoryUrlHandle" class="mt-3">Category URL</label>
            <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle"
                value="{{category?.urlHandle}}">
        </div>
    </form>


    <!--Warn if not found-->
    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Category not Found
        </div>
    </ng-template>
</div>
